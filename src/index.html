<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" sizes="128x128" href="icon-128x128.png">
<meta name="theme-color" content="#000000">
<style>
html, body {height:100%; margin:0; padding:0; overflow:hidden;}
header {width:100%;height:24px;border:0;margin:0;padding:0;overflow:hidden;background-color:black;color:#eee;}
span#appTitle {display:inline-block;margin:0;padding:3px 0 0 10px;font:16px "Times New Roman",Times,serif;}
img#appMenuBtn {float:right;margin:0;padding:0 12px;}
</style>
<title>__fulltitle__</title>
</head>
<body>
<header><span id="appTitle">__title__</span><img id="appMenuBtn" src="btn-menu.png"></header>
<div id="image-map"></div>

<div id="vlp-modal"><div id="vlp-modal-content">
	<div id="vlp-modal-header">
		<span id="vlp-modal-title"></span>
		<span id="vlp-modal-close">&times;</span>
	</div>
	<div id="vlp-modal-body"></div>
</div></div>

<script async src="vlp.js"></script>
<script>
if ('serviceWorker' in navigator) {
	window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js');	});
}
</script>
</body>
</html>
